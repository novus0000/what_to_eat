	<script type="text/javascript">

	var url_this_page = location.href; 
	var title_this_page = document.title;

	var url_default_fb = "https://www.facebook.com/sharer/sharer.php?u=";
	var url_combine_fb = url_default_fb + encodeURIComponent(url_this_page);

	var url_default_tw_txt = "https://twitter.com/intent/tweet?text="; 
	var url_default_tw_url = "&url=";
	var url_combine_tw = url_default_tw_txt + document.title + url_default_tw_url + encodeURIComponent(url_this_page);

	var android_url  = 'intent://instagram.com/#Intent;package=com.instagram.android;scheme=https;end';
	var ios_url = 'instagram://media';
	var ios_appstore_url = 'https://itunes.apple.com/kr/app/instagram/id389801252?mt=8'
	
	function mo_chk(){
		var os;
		var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 
		if (mobile) {
			var userAgent = navigator.userAgent.toLowerCase();
			if (userAgent.search("android") > -1){
					return os = "android";
				}else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)){
					return os = "ios";
				}else{
					return os = "otehr";
				}
		} else {
			return os = "pc";
		}
	}


	function action_app_instagram(android_url , ios_url , ios_appstore_url){
		var result_mo_chk = mo_chk();

		if(result_mo_chk!="pc"){
			if(result_mo_chk == "ios"){

			setTimeout( function() {
				window.open(ios_appstore_url);
			}, 1500);

			location.href = ios_url;
			}else{
			location.href = android_url;
			}
		}
	}
	</script>
